<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
           
            <div class="result">
                <div class="screen">
                    <input type="text" class="input">
                </div>
            </div>

            <div class="butons">
                <buton class="number num1" value="AC" >AC</buton>
                <buton class="number numyellow num2" value="/" >/</buton>
                <buton class="number numdark num3" value="7" >7</buton>
                <buton class="number numdark num4" value="8" >8</buton>
                <buton class="number numdark num5" value="9" >9</buton>
                <buton class="number numyellow num6" value="*" >*</buton>
                <buton class="number numdark num7" value="4" >4</buton>
                <buton class="number numdark num8" value="5" >5</buton>
                <buton class="number numdark num8" value="6" >6</buton>
                <buton class="number numyellow num9" value="-" >-</buton>
                <buton class="number numdark num10" value="1" >1</buton>
                <buton class="number numdark num11" value="2" >2</buton>
                <buton class="number numdark num12" value="3" >3</buton>
                <buton class="number numyellow num13" value="+" >+</buton>
                <buton class="number numdark num14" value="0" >0</buton>
                <buton class="number numdark num15" value="," >,</buton>
                <buton class="number numyellow num16" value="=" >=</buton>
            </div>
        </div>
    </div>

  
</body>
</html>
